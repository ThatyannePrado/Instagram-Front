<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="img/instagram-celular.png" class="celular" alt="celular">
        </div>
        <div class="instagram-coluna">
            <div class="grupo">
                <img src="img/instagram-logo.png" class="logo" alt="logo do instagram">
                <div class="foto-perfil">
                    <img src="img/mulher.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Avatar</a>
                <a href="#" class="instagram-logout">Remova conta</a>
            </div>
            <div class="grupo">
                <p class="ask-account">Não é Avatar?</p>
                <p class="not-account">
                    <span class="link-azul">Alternar conta</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="download">
                <p class="obter-app">Baixe o aplicativo</p>
                <div class="botao-download">
                    <a href="#" class="botao"></a>
                    <a href="#" class="botao"></a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
